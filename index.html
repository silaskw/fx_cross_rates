<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradingView Forex Cross Rates</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #0F0F0F;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .tradingview-widget-container {
        width: 100%;
        height: 100%;
        max-width: 100%;
      }

      .tradingview-widget-container__widget {
        width: 100% !important;
        height: 100% !important;
      }

      iframe {
        width: 100% !important;
        height: 100% !important;
      }

      /* Optional: make it scrollable on small screens */
      @media (max-width: 600px) {
        body {
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <a href="https://www.tradingview.com/markets/currencies/"
        rel="noopener nofollow"
        target="_blank"><span class="blue-text">Forex market</span></a>
      <span class="trademark"> by TradingView</span>

      <script
        type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-forex-cross-rates.js"
        async
      >
      {
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "en",
        "currencies": [
          "EUR","USD","JPY","GBP","CHF","AUD","CAD","NZD","CNY"
        ],
        "backgroundColor": "#0F0F0F",
        "width": "100%",
        "height": "100%"
      }
      </script>
    </div>
    <!-- TradingView Widget END -->
  </body>
</html>
